<div class="container comments">
	<a href="/auth/twitter" class="btn btn-primary btn-block" ng-hide="userIsLoggedIn">Login via Twitter</a>

	<div class="edit-category">
		<ul class="list-unordered list-inline">
			<li class="active"><button ng-click="toggleCategory('beer')" class="btn btn-link">Beer</button></li>
			<li class="disabled"><button ng-click="toggleCategory('other')" class="btn btn-link">Wine &amp; Spirits</button></li>
			<li class="disabled"><button ng-click="toggleCategory('old')" class="btn btn-link">Old Fashioned Drinks</button></li>
			<li class="disabled"><button ng-click="toggleCategory('pepsi')" class="btn btn-link">Pepsi</button></li>
			<li class="disabled"><button ng-click="toggleCategory('coke')" class="btn btn-link">Coke</button></li>
		</ul>
	</div>

	<form ng-submit="addComment()" ng-show="userIsLoggedIn">
		<textarea class="form-control" rows="3" placeholder="Type your comment" ng-model="comment.text"></textarea>
		<input type="submit" value="Add Comment" class="btn btn-success btn-block" />
	</form>

	<div class="list-group">
		<div class="list-group-item">
			<h4 class="list-group-item-heading">Hello</h4>
			<p class="list-group-item-text">I have an amazing comment to make.</p>
		</div>

		</div>
	</div>
</div>
